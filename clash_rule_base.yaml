mixed-port: 7890  # socks5/http 端口
allow-lan: true  # 允许局域网连接
bind-address: "*"  # 绑定地址，仅允许其他设备通过这个地址访问
mode: rule  # 模式
log-level: info  # 日志等级
ipv6: true  # ipv6 支持
find-process-mode: strict  # 控制是否让Clash去匹配进程  always开启，强制匹配所有进程  strict默认，由Clash判断是否开启  off不匹配进程，推荐在路由器上使用此模式
unified-delay: false  # 开启统一延迟时，会计算 RTT，以消除连接握手等带来的不同类型节点的延迟差异，（不使用统一延迟检测，有些节点前戏太慢了）
tcp-concurrent: true  # TCP并发 如果解析出多个ip，同时对所有ip进行连接，返回延迟最低的地址
keep-alive-interval: 15  # 缓解移动设备耗电问题 TCP Keep Alive 包的间隔，单位为秒
keep-alive-idle: 15  # TCP Keep Alive 的最大空闲时间
global-client-fingerprint: random  # 全局客户端指纹 随机指纹（如果ins之类的被封了，就把这个改成固定的chrome进行尝试）
profile:
  store-selected: false  # 存储 select 选择记录
  store-fake-ip: true  # 持久化 fake-ip


sniffer:  # 域名嗅探  域名嗅探的作用是在网络流量中识别出实际访问的域名，即便某些情况下初始的流量信息中可能只有 IP 地址。通过嗅探到域名，Clash 就能依据域名进行更精准的规则匹配和路由决策。
  enable: true
  override-destination: false  # 是否使用嗅探结果作为实际访问，默认 true,全局配置，优先级低于 sniffer.sniff 实际配置
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true  # 是否使用嗅探结果作为实际访问，默认为 true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  skip-domain:  # 跳过嗅探的域名列表，使用域名通配
    - "Mijia Cloud"
    - "dlg.io.mi.com"


tun:  # Tun(nel)配置
  enable: true
  stack: system
  dns-hijack:
    - any:53
    - tcp://any:53
  auto-redirect: true  # 自动配置 iptables 以重定向 TCP 连接。仅支持 Linux。带有 auto-redirect 的 auto-route 现在可以在路由器上按预期工作，无需干预。


geo-auto-update: false # 是否自动更新 geodata
geo-update-interval: 24 # 更新间隔，单位：小时
geodata-mode: true
geox-url:
  geoip: "https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geoip.dat"
