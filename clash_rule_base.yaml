  sniffer:  # 域名嗅探  域名嗅探的作用是在网络流量中识别出实际访问的域名，即便某些情况下初始的流量信息中可能只有 IP 地址。通过嗅探到域名，Clash 就能依据域名进行更精准的规则匹配和路由决策。
    enable: true
    sniff:
      HTTP:
        ports: [80, 8080-8880]
        override-destination: true
      TLS:
        ports: [443, 8443]
      QUIC:
        ports: [443, 8443]
    skip-domain:
      - "Mijia Cloud"


  tun:  # Tunnel配置
    enable: true
    stack: system
    auto-route: true
    auto-detect-interface: true
    dns-hijack:
    - any:53
    - tcp://any:53
    mtu: 9000
