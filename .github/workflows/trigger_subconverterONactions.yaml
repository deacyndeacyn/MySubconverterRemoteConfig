name: Trigger subconverterONactions_pushTOkv

on:
  push:
    branches:
      - main

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger B repository Action
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.REPO_TOKEN }}" \
            https://api.github.com/repos/deacyndeacyn/subconverterONactions_pushTOkv/dispatches \
            -d '{"event_type":"trigger-from-MySubconverterRemoteConfig"}'
